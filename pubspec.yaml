version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod:
  hooks_riverpod:
  flutter_hooks: 
  
  # Hive
  hive:
  hive_flutter: 
  
  # managing app informations
  flutter_launcher_icons:
  package_info_plus: 

  # assets
  cupertino_icons: ^1.0.2

  # code generations
  freezed_annotation:
  json_annotation: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  # data handling
  json_serializable: 

  # lints
  flutter_lints:
  riverpod_lint: 

  # code generation
  build_runner: 
  hive_generator: 
  freezed:


